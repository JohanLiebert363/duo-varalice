<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARALICE DUO - SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f4f4f4;
        }
        .shop-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 32px;
            justify-items: center;
            margin-top: 36px;
        }
        .shop-item {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(40,129,167,0.10);
            padding: 22px 18px 16px 18px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
            position: relative;
            animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.53,.97);
        }
        .shop-item:hover {
            transform: translateY(-8px) scale(1.045);
            box-shadow: 0 8px 28px rgba(40,129,167,0.18);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .shop-item img {
            width: 140px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 14px;
            background: #eaeaea;
            box-shadow: 0 2px 8px rgba(40,129,167,0.08);
            transition: transform 0.2s;
        }
        .shop-item img:hover {
            transform: scale(1.08) rotate(-2deg);
        }
        .shop-item-title {
            font-weight: bold;
            color: #2881a7;
            margin-bottom: 8px;
            text-align: center;
            font-size: 1.13em;
        }
        .shop-item-price {
            color: #1b5e7a;
            font-size: 1.13em;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .shop-item-stock {
            font-size: 1em;
            margin-bottom: 14px;
            color: #2e7d32;
            font-weight: 500;
            transition: color 0.3s;
        }
        .shop-item-stock.out {
            color: #b71c1c;
            font-weight: bold;
        }
        .shop-item button {
            background: linear-gradient(90deg, #2881a7 60%, #1b5e7a 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 0;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(40,129,167,0.07);
            transition: background 0.2s, transform 0.18s;
            margin-top: 2px;
        }
        .shop-item button:active {
            transform: scale(0.96);
        }
        .shop-item button:disabled,
        .shop-item.out-of-stock button {
            background: #bbb;
            cursor: not-allowed;
            color: #fff;
        }
        .shop-item.out-of-stock::after {
            content: "RASPRODATO";
            position: absolute;
            top: 12px;
            right: 12px;
            background: #b71c1c;
            color: #fff;
            font-size: 0.92em;
            padding: 4px 10px;
            border-radius: 7px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(40,129,167,0.10);
        }
        .menu-bar {
            background: #181818;
            color: #fff;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .menu-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .menu-title {
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .button-group {
            display: flex;
            gap: 14px;
        }
        .button-group button {
            background: #2881a7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .button-group button:hover {
            background: #1b5e7a;
            transform: translateY(-2px) scale(1.05);
        }
        .main-content {
            padding-top: 70px;
        }
        .cart-icon {
            position: relative;
            margin-left: 18px;
            cursor: pointer;
            font-size: 1.3em;
            transition: color 0.2s;
        }
        .cart-count {
            position: absolute;
            top: -10px;
            right: -14px;
            background: #e53935;
            color: #fff;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.95em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(40,129,167,0.13);
            animation: cartBounce 0.5s;
        }
        @keyframes cartBounce {
            0% { transform: scale(1);}
            30% { transform: scale(1.3);}
            60% { transform: scale(0.9);}
            100% { transform: scale(1);}
        }
        /* Cart modal */
        .cart-modal-bg {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.25);
            justify-content: center;
            align-items: flex-start;
        }
        .cart-modal-bg.active {
            display: flex;
        }
        .cart-modal {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(40,129,167,0.18);
            margin-top: 90px;
            padding: 28px 24px 18px 24px;
            min-width: 320px;
            max-width: 95vw;
            animation: fadeInUp 0.5s;
        }
        .cart-modal h2 {
            color: #2881a7;
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.2em;
        }
        .cart-modal ul {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        .cart-modal li {
            margin-bottom: 10px;
            font-size: 1.05em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-modal .cart-remove {
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 2px 8px;
            font-size: 0.95em;
            cursor: pointer;
            margin-left: 10px;
        }
        .cart-modal .cart-remove:hover {
            background: #b71c1c;
        }
        .cart-modal .cart-total {
            font-weight: bold;
            color: #1b5e7a;
            text-align: right;
            margin-bottom: 10px;
        }
        .cart-modal .close-cart {
            background: #2881a7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 1em;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }
        .cart-modal .close-cart:hover {
            background: #1b5e7a;
        }
        @media (max-width: 600px) {
            .shop-list {
                grid-template-columns: 1fr;
            }
            .menu-content {
                flex-direction: column;
                gap: 10px;
            }
            .cart-modal {
                min-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-content">
            <span class="menu-title">VARALICE DUO</span>
            <div style="display:flex; align-items:center;">
                <div class="button-group">
                    <button onclick="window.location.href='shop.html'">SHOP</button>
                    <button onclick="window.location.href='contact.html'">CONTACT US</button>
                    <button onclick="window.location.href='about.html'">ABOUT US</button>
                    <button onclick="window.location.href='duo.html'">POÄŒETNA</button>
                </div>
                <span class="cart-icon" id="cartIcon" title="Korpa">
                    ðŸ›’
                    <span class="cart-count" id="cartCount" style="display:none;">0</span>
                </span>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h1 style="text-align:center; color:#2881a7;">SHOP - Hranilice za pecanje</h1>
            <div class="shop-list" id="shopList">
                <!-- Proizvodi Ä‡e biti ubaÄeni JavaScript-om -->
            </div>
        </div>
    </div>
    <!-- Cart Modal -->
    <div class="cart-modal-bg" id="cartModalBg">
        <div class="cart-modal">
            <h2>VaÅ¡a korpa</h2>
            <ul id="cartItems"></ul>
            <div class="cart-total" id="cartTotal"></div>
            <button class="close-cart" onclick="closeCart()">Zatvori</button>
        </div>
    </div>
    <script>
        // Lista proizvoda sa zalihama
        const products = [
            {
                img: "nigg.jpg",
                title: "Hranilica Classic",
                price: "350 RSD",
                stock: 5
            },
            {
                img: "hhh6.jpg",
                title: "Hranilica Pro",
                price: "420 RSD",
                stock: 0
            },
            {
                img: "hhh2.jpg",
                title: "Hranilica XL",
                price: "500 RSD",
                stock: 2
            },
            {
                img: "jaksonmeteora.jpg",
                title: "Jakson Meteora",
                price: "600 RSD",
                stock: 1
            },
            {
                img: "hhh.jpg",
                title: "Srbo-Hrvatska hranilica",
                price: "450 RSD",
                stock: 3
            },
            {
                img: "hhh3.jpg",
                title: "Hranilica Feeder",
                price: "390 RSD",
                stock: 3
            },
            {
                img: "hhh4.jpg",
                title: "Hranilica River",
                price: "470 RSD",
                stock: 7
            },
            {
                img: "hhh5.jpg",
                title: "Hranilica Lake",
                price: "520 RSD",
                stock: 0
            }
        ];

        // Korpa
        let cart = [];

        // Render shop proizvoda
        const shopList = document.getElementById('shopList');
        products.forEach((prod, idx) => {
            const item = document.createElement('div');
            item.className = 'shop-item' + (prod.stock === 0 ? ' out-of-stock' : '');
            item.innerHTML = `
                <img src="${prod.img}" alt="${prod.title}">
                <div class="shop-item-title">${prod.title}</div>
                <div class="shop-item-price">${prod.price}</div>
                <div class="shop-item-stock${prod.stock === 0 ? ' out' : ''}">
                    ${prod.stock === 0 ? 'Nema na stanju' : 'Na stanju: ' + prod.stock}
                </div>
                <button${prod.stock === 0 ? ' disabled' : ''} data-idx="${idx}">Kupi</button>
            `;
            shopList.appendChild(item);
        });

        // Dodavanje u korpu
        shopList.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON' && !e.target.disabled) {
                const idx = parseInt(e.target.getAttribute('data-idx'));
                const prod = products[idx];
                // Proveri stock
                const inCart = cart.find(item => item.idx === idx);
                if (inCart) {
                    if (inCart.qty < prod.stock) {
                        inCart.qty++;
                        animateCart();
                    }
                } else {
                    cart.push({ idx, qty: 1 });
                    animateCart();
                }
                updateCartCount();
            }
        });

        // Animacija za korpu
        function animateCart() {
            const cartCount = document.getElementById('cartCount');
            cartCount.style.animation = 'none';
            // trigger reflow
            void cartCount.offsetWidth;
            cartCount.style.animation = null;
        }

        // Prikaz broja proizvoda u korpi
        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            const total = cart.reduce((sum, item) => sum + item.qty, 0);
            cartCount.textContent = total;
            cartCount.style.display = total > 0 ? 'inline-block' : 'none';
        }

        // Modal za korpu
        const cartIcon = document.getElementById('cartIcon');
        const cartModalBg = document.getElementById('cartModalBg');
        cartIcon.addEventListener('click', function() {
            renderCart();
            cartModalBg.classList.add('active');
        });
        function closeCart() {
            cartModalBg.classList.remove('active');
        }
        cartModalBg.addEventListener('click', function(e) {
            if (e.target === cartModalBg) closeCart();
        });

        // Render korpe
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const prod = products[item.idx];
                const priceNum = parseInt(prod.price);
                total += priceNum * item.qty;
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${prod.title} <span style="color:#888;">x${item.qty}</span></span>
                    <span>
                        ${priceNum * item.qty} RSD
                        <button class="cart-remove" data-idx="${item.idx}">âœ•</button>
                    </span>
                `;
                cartItems.appendChild(li);
            });
            cartTotal.textContent = total > 0 ? `Ukupno: ${total} RSD` : "Korpa je prazna.";
        }

        // Uklanjanje iz korpe
        document.getElementById('cartItems').addEventListener('click', function(e) {
            if (e.target.classList.contains('cart-remove')) {
                const idx = parseInt(e.target.getAttribute('data-idx'));
                cart = cart.filter(item => item.idx !== idx);
                updateCartCount();
                renderCart();
            }
        });
    </script>
</body>
</html>
